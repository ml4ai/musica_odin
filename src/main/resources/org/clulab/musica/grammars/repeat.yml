  - name: repeat-1
    label: ${label}
    priority: ${rulepriority}
    example: "Repeat everything in the first measure"
    type: token
    pattern: |
      (?<trigger>[word=/^(${repeat_triggers})/]) (@note:Note|@everything:Everything|@measure:Measure)
      @location:Location? @frequency:Frequency? @location:Location?

  - name: repeat-2
    label: ${label}
    priority: ${rulepriority}
    example: "repeat the run of eighth notes after the whole note in the second measure"
    type: token
    pattern: |
      (?<trigger>[word=/^(${repeat_triggers})/]) (@note:Note|@everything:Everything|@measure:Measure)
      @location:Location? @location:Location? @frequency:Frequency?

  # todo: why does repeat-1 not capture this, but making frequency mandatory works?
  - name: repeat-3
    label: ${label}
    priority: ${rulepriority}
    example: "Repeat everything in the first measure twice"
    type: token
    pattern: |
      (?<trigger>[word=/^(${repeat_triggers})/]) (@note:Note|@everything:Everything|@measure:Measure)
      @location:Location? @frequency:Frequency @location:Location?

  - name: repeat-4-passive
    label: ${label}
    priority: ${rulepriority}
    example: "Everything in the first measure should be repeated"
    type: token
    pattern: |
      (@note:Note|@everything:Everything|@measure:Measure) @location:Location?
      [word=/^(${modals})/]? to? [word=/^(${aux_be})/]? (?<trigger>[word=/^(${repeat_triggers})/])
      @frequency:Frequency? (@note:Note|@everything:Everything|@measure:Measure) @location:Location?
