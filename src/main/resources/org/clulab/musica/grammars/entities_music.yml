vars: org/clulab/musica/grammars/triggers.yml


rules:

## --------------------------------------------
          # Atomic concepts -- Music
## --------------------------------------------

    - name: chord-type
      label: ChordType
      example: "minor"
      priority: 1
      type: token
      pattern: |
        ([word=/(?i)^(${chordtype})/])

    # todo: fix
    # Note: the \. is to handle cases that don't tokenize correctly,
    # like "Delete the second G." Here, the period is included in the G token.
    - name: pitch-1
      label: Pitch
      priority: 1
      type: token  # surface rule
      pattern: |   # replace with ${notes} var?
        [word=/^(${notes})[0-9]*s?\.?$/]

    # todo: fix -- works for ABCD and A-B-C-D but not A,B,C,D, A B C D, or A, B, C, D
    - name: pitch-for-seqs
      label: PitchSequence
      priority: 1
      type: token
      pattern:
        (?<trigger> [word=/((${notes})(,|-|\s)?){2,8}\.?/]) # should not need to be token-initial or final
      # (?<trigger> [word=/(${notes},?-?\s?)+\.?/])

    # works for A B C D, but not A,B,C,D
    - name: pitch-for-seqs-2
      label: PitchSequence
      priority: 2
      type: token
      pattern: |
        ([word=/^${notes}$/]){2,8}

## --------------------------------------------
          # Composed concepts -- Music
## --------------------------------------------

    - name: beat-1
      label: Beat
      priority: 2
      type: token  # surface rule
      pattern: |
        (?<trigger>[word=/^beat/]) @cardinality:Cardinality

    - name: beat-2
      label: Beat
      priority: 3
      type: token # surface rule
      pattern: |
        @specifier:Specifier (?<trigger>[word=/^beat/])

    - name: chord
      label: Chord
      example: "A minor chord"
      priority: 3
      type: token
      pattern: |
        (@specifier:Specifier)? @chordType:ChordType (?<trigger>[word=/^${chord}/])
#        (@specifier:Specifier)? @chordType:ChordType (?<trigger>[word=/^chord/])

    # in cases like "the chord"
    - name: chord-2
      label: Chord
      example: "The chord"
      type: token
      pattern: |
        @specifier:Specifier (?<trigger>[word=/^chord/])

#    # todo: should trigger be cardinality?
#    - name: chord-underspecified
#      label: Chord
#      example: "the minor fifth"
#      priority: 3
#      type: token
#      pattern: |
#        (@specifier:Specifier)? (?<trigger>[word=/(?i)^${chordtype}/]) @cardinality:Cardinality

    - name: measure-1
      label: Measure
      priority: 2
      type: token  # surface rule
      pattern: |
        (?<trigger>[word=/^(measure|bar)/]) @cardinality:Cardinality

    # todo: fix
    - name: measure-2
      label: Measure
      priority: 3
      example: "a new bar"
      type: token # surface rule
      pattern: |
        @specifier:Specifier []? (?<trigger>[word=/^(measure|bar)/])

    - name: octave
      label: Octave
      priority: 2
      type: token # surface rule
      pattern: |
        (@cardinality:Cardinality)? (?<trigger>[word=/^octave/])

    - name: sequence
      label: PitchSequence
      priority: 3
      type: token
      pattern: |
        (@specifier:Specifier)? (?<trigger> [word=/(?i)^(sequence|run)/])

    # todo: determine if 'tone' is used as step in "raise x by a whole tone"
    # todo: semitone = 1/2 step; how to encode this?
    - name: step-trigger  # handle cases like "3 half steps"
      label: Step
      priority: 2
      type: token  # surface rule
      pattern: |
        (@cardinality:Cardinality)? (@proportion: Proportion)? (?<trigger>[word=/^(step|tone)/])

    - name: step-underspecified  # handle cases when 'step' is elided, like "up 3"
      label: Step
      priority: 2
      type: token  # surface rule
      pattern: |
        (?<= /(?i)^(up|down)$/) (@cardinality:Cardinality)

