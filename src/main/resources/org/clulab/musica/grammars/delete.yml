
vars: org/clulab/musica/grammars/triggers.yml


rules:

  - name: Delete-rule-2
    label: ${label}
    priority: ${rulepriority}
    example: "Delete everything in the second bar"
    type: token
    pattern: |
      (?<trigger>[word=/(?i)^${delete_triggers}/])
      (@everything:Everything|@entityMusic:EntityMusic)
      ((in|from) @onset:Onset)?
