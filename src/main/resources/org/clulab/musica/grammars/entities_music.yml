    - name: onset-1
      label: Onset
      priority: 4
      type: token
      pattern: |  # what does []? indicate?
        ((@measure:Measure []?)? @beat:Beat |
        @measure:Measure ([]? @beat:Beat)? |
        (@beat:Beat []?)? @measure:Measure |
        @beat:Beat ([]? @measure:Measure)?)

    - name: onset-2
      label: Onset
      priority: 4
      type: token
      pattern: |
        @measure:Measure []? @beat:Beat |
        @beat:Beat []? @measure:Measure

    - name: offset-1
      label: Offset
      priority: 4
      type: token
      pattern: |  # what does []? indicate?
        ((@measure:Measure []?)? @beat:Beat |
        @measure:Measure ([]? @beat:Beat)? |
        (@beat:Beat []?)? @measure:Measure |
        @beat:Beat ([]? @measure:Measure)?)

    - name: offset-2
      label: Offset
      priority: 4
      type: token
      pattern: |
        @measure:Measure []? @beat:Beat |
        @beat:Beat []? @measure:Measure

    - name: location-interval
      label: LocationInterval
      priority: 5
      type: token
      pattern: |
        (?<trigger> [word=/(?i)^between/]) @onset:Onset and @offset:Offset

    # jc added
    - name: rest-1
      label: Rest
      example: "Add an eighth rest"
      priority: 3
      type: token
      pattern: |
        (@specifier:Specifier)? @duration:Proportion? (?<trigger> [word=/(?i)^rest/])