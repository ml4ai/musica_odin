  - name: move-3-rel-loc
    label: ${label}
    priority: ${rulepriority}
    example: "Put the first C on top of the G"
    type: token
    pattern: |
      (?<trigger>[word=/(?i)^(${move_triggers})/]) (@note:Note|@chord:Chord|@rest:Rest|@pitchsequence:PitchSequence)
      ((in|from) @onset:Onset)? (@locationrel:LocationRel) (@note:Note|@chord:Chord|@rest:Rest|@pitchsequence:PitchSequence)?

  - name: move-4-earlier-later
    label: ${label}
    priority: ${rulepriority}
    example: "Move the C quarter note two measures to the right"
    type: token
    pattern: |
      (?<trigger>[word=/(?i)^(${move_triggers})/]) (@note:Note|@chord:Chord|@rest:Rest|@everything:Everything|
      @pitchsequence:PitchSequence) @timestep:TimeStep